<a
  [routerLink]="['/exercice', wordGroup().id]"
  [class]="'block border border-gray-400 hover:border-gray-700 ' + 
  'rounded-t-md shadow-md hover:shadow-xl transition-all duration-500'"
>
  <div class="flex items-center px-3 py-3">
    <span
      class="font-bold px-3 py-1 text-white rounded-md"
      [class]="isCompleted() ? `bg-blue-600` : 'bg-black'"
      >{{ wordGroup().id }}</span
    >
  </div>
  <div class="p-3 pb-5 text-gray-950">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-7 gap-y-5">
      @for (word of wordGroup().words; track word.id) {
      <div class="word">
        <div class="font-bold">{{ word.es }}</div>
        <div>{{ word.fr }}</div>
      </div>
      }
    </div>
  </div>
</a>
