@let _isHighlighted = isHighlighted();

<a
  [routerLink]="link()"
  [class]="'block border border-gray-300 hover:border-gray-400 rounded-t-md ' + 
  'shadow-md hover:shadow-xl transition-shadow duration-500'"
>
  <div
    class="p-4 border-3 rounded-t-md flex flex-col gap-6"
    [class.border-transparent]="!_isHighlighted"
    [class.border-blue-600]="_isHighlighted"
  >
    <h1 class="font-bold text-2xl">{{ title() }}</h1>
    @if (description()) {
    <div class="text-lg text-gray-800">{{ description() }}</div>
    }
  </div>
</a>
