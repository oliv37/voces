<div class="flex">
  @for (_lvl of levels; track $index) {
  <button type="button" class="px-2" (click)="level.set(_lvl)">
    @if (_lvl <= level()) {
    <app-star-fill-icon [className]="'w-6 h-6 ' + fillColor()" />
    } @else {
    <app-star-icon className="w-6 h-6" />
    }
  </button>
  }
</div>
