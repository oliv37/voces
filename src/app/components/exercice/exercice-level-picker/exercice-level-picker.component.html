<div class="flex">
  @for (_lvl of levels; track $index) {
  <button type="button" [class]="btnClass()" (click)="level.set(_lvl)">
    @if (_lvl <= level()) {
    <app-star-fill-icon [className]="iconClass() + ' ' + fillColor()" />
    } @else {
    <app-star-icon [className]="iconClass()" />
    }
  </button>
  }
</div>
