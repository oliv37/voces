<div class="grid grid-cols-2 gap-x-4 gap-y-3 items-center">
  @for (word of exerciceService.words(); track word.id) {
  <span class="text-right font-bold py-1">{{
    exerciceService.getWordValue(word)
  }}</span>
  <span class="border-b border-transparent py-1">{{
    exerciceService.getWordTranslation(word)
  }}</span>
  }
</div>

<app-spacer />

<div class="flex justify-center">
  <button type="button" appBtn (click)="exerciceService.goToNextStep()">
    Suivant
    <app-caret-right-svg />
  </button>
</div>
