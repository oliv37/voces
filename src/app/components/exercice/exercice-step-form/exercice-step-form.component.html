<div class="grid grid-cols-2 gap-x-4 gap-y-3 items-center">
  @for (word of exerciceService.words(); track word.id) {
  <label class="text-right py-1" [for]="'answer' + $index">{{
    exerciceService.getWordTranslation(word)
  }}</label>
  <div class="flex items-center">
    <input
      type="text"
      [class]="
        'flex-1 min-w-0 max-w-48 p-1 border-b border-black ' +
        'font-bold disabled:border-gray-400'
      "
      [id]="'answer' + $index"
      [name]="'answer' + $index"
      [value]="exerciceService.getFormValue($index)"
      (input)="onInput($index, $event)"
      (focus)="exerciceService.setLastInputFocusIndex($index)"
      [disabled]="exerciceService.isFormValueValid($index)"
      autocomplete="off"
      autocapitalize="off"
      #formInput
    />
    @if (exerciceService.isFormValueValid($index)) {
    <app-check-svg />
    }
  </div>
  }
</div>

<app-spacer />

<div class="flex justify-center">
  <button
    type="button"
    #btn
    appBtn
    [appBtnType]="
      exerciceService.areAllFormValuesValid() ? 'primary' : 'secondary'
    "
    (click)="onEnter()"
  >
    @if(exerciceService.areAllFormValuesValid()) { Valider <app-check-svg />
    } @else { Retour }
  </button>
</div>
