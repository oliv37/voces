<div class="flex flex-wrap items-center gap-2 text-lg h-full">
  @for (breadcrumbItem of breadcrumb(); track $index) {
  <a
    [routerLink]="breadcrumbItem.url"
    class="capitalize tracking-widest"
    [class.font-bold]="$last && $index > 0"
    >{{ breadcrumbItem.label }}</a
  >
  @if (!$last) {
  <app-chevron-right-icon className="w-4 h-4 mx-1"></app-chevron-right-icon>
  } }
</div>
