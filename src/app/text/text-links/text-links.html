<div class="flex flex-col gap-6">
  @if (title()) {
  <div class="uppercase tracking-widest text-lg">{{ title() }}</div>
  } @for (textInfo of textInfos(); track textInfo.id) {
  <app-box-link
    [title]="textInfo.title"
    [description]="textInfo.description"
    [link]="['/text', textInfo.id]"
    [isHighlighted]="textInfo.isCompleted"
  ></app-box-link>
  }
</div>
