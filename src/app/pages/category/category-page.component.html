<div class="flex flex-col gap-12">
  @for (group of groups(); track $index) {
  <a
    [routerLink]="[group.pathParam]"
    class="border border-gray-400 rounded-t-md shadow-md"
  >
    <div
      class="flex justify-between items-center px-5 py-1"
      [class]="getHeaderClass(group.completionAge)"
    >
      <span class="text-lg font-bold">{{ $index + 1 }}</span>
      <span class="text-sm">{{ group.words.length }}</span>
    </div>
    <div class="p-3 pb-5 text-gray-950">
      <div class="flex flex-wrap gap-x-4 gap-y-2">
        @for (word of group.words; track $index;) {
        <span>{{ word.es }}</span>
        }
      </div>
    </div>
  </a>
  }
</div>
