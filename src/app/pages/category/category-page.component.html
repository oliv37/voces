<app-meta [description]="metaDescription()" />

<div class="py-1"></div>

<div @fadeIn class="flex flex-col gap-12">
  @for (group of groups(); track $index) {
  <a
    [routerLink]="[group.pathParam]"
    class="border border-gray-400 hover:border-gray-800 rounded-t-md shadow-md hover:shadow-xl transition-all duration-500"
  >
    <div
      class="flex justify-between items-center px-3 py-1 rounded-t-md"
      [class]="getHeaderClass(group.completed)"
    >
      <span class="text-xl font-bold">{{ $index + 1 }}</span>
    </div>
    <div class="p-3 pb-5 text-gray-950">
      <ul class="flex flex-wrap gap-x-4 gap-y-2">
        @for (word of group.words; track $index;) {
        <li>{{ word.es }}</li>
        }
      </ul>
    </div>
  </a>
  }
</div>
