<app-client-side>
  <div class="flex flex-col items-center gap-20 cursor-default relative">
    <div class="flex flex-col items-center">
      <div class="flex gap-5">
        @for (levelValue of levels; track $index) {
        <button type="button" class="px-3 py-1" (click)="level.set(levelValue)">
          @if (levelValue <= level()) {
          <app-star-fill-icon className="w-10 h-10 fill-neutral-800" />
          } @else {
          <app-star-icon className="w-10 h-10" />
          }
        </button>
        }
      </div>
      <app-spacer size="lg" />
      <span class="text-neutral-900"
        >{{ wordIdx() + 1 }} / {{ group().words.length }}</span
      >
    </div>
    <div class="text-5xl text-gray-800 tracking-wide">{{ word().fr }}</div>
    @if (level() === 1) {
    <app-exercice-level-1
      #exerciceLevelCmp
      [word]="word().es"
      (next)="nextWord()"
    ></app-exercice-level-1>
    } @else if (level() === 2) {
    <app-exercice-level-2
      #exerciceLevelCmp
      [word]="word().es"
      (next)="nextWord()"
    ></app-exercice-level-2>
    } @else if (level() === 3) {
    <app-exercice-level-3
      #exerciceLevelCmp
      [word]="word().es"
      (next)="nextWord()"
    ></app-exercice-level-3>
    }

    <div class="flex justify-center gap-10">
      <button
        type="button"
        appBtn
        appBtnTheme="secondary"
        appBtnBorder="none"
        (click)="previousLevel()"
      >
        <app-arrow-left-icon className="w-8 h-8 fill-neutral-900" />
      </button>
      <button
        type="button"
        appBtn
        appBtnTheme="secondary"
        appBtnBorder="none"
        (click)="help()"
      >
        <app-patch-question-icon className="w-8 h-8 fill-neutral-900" />
      </button>
      <button
        type="button"
        appBtn
        appBtnTheme="secondary"
        appBtnBorder="none"
        (click)="resetExercice()"
      >
        <app-arrow-repeat-icon className="w-8 h-8 fill-neutral-900" />
      </button>
      <button
        type="button"
        appBtn
        appBtnTheme="secondary"
        appBtnBorder="none"
        (click)="resetLevel()"
      >
        <app-arrow-clockwise-icon className="w-8 h-8 fill-neutral-900" />
      </button>
      <button
        type="button"
        appBtn
        appBtnTheme="secondary"
        appBtnBorder="none"
        (click)="nextLevel()"
      >
        <app-arrow-right-icon className="w-8 h-8 fill-neutral-900" />
      </button>
    </div>
  </div>
</app-client-side>
