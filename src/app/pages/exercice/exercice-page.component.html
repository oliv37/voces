<app-meta robots="noIndex" />

<app-client-side>
  @if(word(); as word) {
  <div
    class="flex flex-col items-center justify-around gap-8 min-h-[calc(100lvh-4rem)] cursor-default"
  >
    <div class="text-6xl text-gray-800 tracking-wide">
      {{ word.fr }}
    </div>

    @if (level() === 1) {
    <app-exercice-level-1
      #exerciceLevelCmp
      [word]="word.es"
      (next)="answerWord()"
    ></app-exercice-level-1>
    } @else if (level() === 2) {
    <app-exercice-level-2
      #exerciceLevelCmp
      [word]="word.es"
      (next)="answerWord()"
    ></app-exercice-level-2>
    }

    <div class="flex flex-col gap-6">
      <app-exercice-progress-bar
        [wordIdx]="wordIdx()"
        [nbWords]="nbWords()"
        [progressPercent]="progressPercent()"
        [bgColor]="group()?.category?.color?.bgColor || 'bg-gray-500'"
      />
      <app-exercice-button-bar
        [level]="level()"
        (levelChange)="setLevel($event)"
        (patchQuestion)="help()"
        (arrowClockwise)="reset()"
      />
    </div>
  </div>

  @if (nextGroup(); as nextGroup) {
  <app-exercice-group-link
    class="block pt-15 px-10"
    [group]="nextGroup"
    displayNextIcon="true"
    (click)="scrollToTop()"
  />
  } }
</app-client-side>
