<app-client-side>
  <div
    class="fixed top-0 left-0 h-1 transition-all duration-500"
    [class]="group().category.bgColor"
    [style.width]="progressPercent() + '%'"
  ></div>
  <div class="flex flex-col items-center gap-20 cursor-default relative">
    <div class="flex flex-col items-center">
      <div class="flex gap-5">
        @for (level of levels; track $index) {
        <button type="button" class="px-3 py-1" (click)="setLevel(level)">
          @if (level <= state().level) {
          <app-star-fill-icon className="w-10 h-10 fill-neutral-800" />
          } @else {
          <app-star-icon className="w-10 h-10" />
          }
        </button>
        }
      </div>
      <app-spacer size="lg" />
      <span class="text-neutral-900"
        >{{ state().wordIdx + 1 }} / {{ nbWords() }}</span
      >
    </div>
    <div class="text-6xl text-gray-800 tracking-wide">{{ word().fr }}</div>
    @if (state().level === 1) {
    <app-exercice-level-1
      #exerciceLevelCmp
      [word]="word().es"
      (next)="nextWord()"
    ></app-exercice-level-1>
    } @else if (state().level === 2) {
    <app-exercice-level-2
      #exerciceLevelCmp
      [word]="word().es"
      (next)="nextWord()"
    ></app-exercice-level-2>
    } @else if (state().level === 3) {
    <app-exercice-level-3
      #exerciceLevelCmp
      [word]="word().es"
      (next)="answerWord()"
    ></app-exercice-level-3>
    }

    <app-exercice-button-bar
      (arrowLeft)="previousLevel()"
      (arrowLeftShort)="previousWord()"
      (patchQuestion)="help()"
      (arrowClockwise)="reset()"
      (arrowRightShort)="nextWord()"
      (arrowRight)="nextLevel()"
    />

    <app-group-link [group]="nextGroup()" displayNextIcon="true" />
  </div>
</app-client-side>
