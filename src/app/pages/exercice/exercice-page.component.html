<app-client-side>
  <app-exercice-header
    [nbWordsAnswered]="exerciceService.nbWordsAnswered()"
    [nbWordsAvailable]="exerciceService.nbWordsAvailable()"
    [areAllWordsAnswered]="exerciceService.areAllWordsAnswered()"
  />

  <app-spacer size="xl" />

  @if (exerciceService.step() === "preview") {
  <app-exercice-step-preview></app-exercice-step-preview>
  } @if (exerciceService.step() === "form") {
  <app-exercice-step-form></app-exercice-step-form>
  }
</app-client-side>
