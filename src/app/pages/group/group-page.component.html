<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
  @for (word of group().words; track word.id) {
  <div class="grid grid-cols-1 md:grid-cols-[auto_1fr] md:gap-2">
    <span class="font-bold">{{ word.es }}</span>
    <span>{{ word.fr }}</span>
  </div>
  }
</div>

<app-spacer size="xl" />

<div class="flex justify-center">
  <a [routerLink]="['exercice']" appBtn>Exercice</a>
</div>
