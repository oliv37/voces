<app-meta />

<h1 class="text-center text-3xl">
  <a
    [routerLink]="['/exercice']"
    class="inline-block p-5 transition-transform duration-300 hover:scale-105"
  >
    <span class="font-bold text-white bg-black px-1 rounded-md">{{
      nbWords()
    }}</span>
    mots
  </a>
</h1>

<app-spacer size="2xl" />

<div class="flex flex-col gap-10 items-stretch">
  @for (categories of data(); track $index) {
  <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-center">
    @for (category of categories; track $index) {
    <a
      [routerLink]="category.pathParam"
      class="py-16 text-center border border-gray-400 rounded-t-md shadow-md relative"
    >
      <span
        class="absolute rounded-full w-4 h-4 top-2 left-2"
        [class]="category.bgColor"
      ></span>
      <h2>
        <b>{{ category.label }}</b> ({{ category.nbWords }})
      </h2>
    </a>
    }
  </div>
  }
</div>
