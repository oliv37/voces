<app-meta />

<h1 class="text-center text-3xl">
  <a
    [routerLink]="['/exercice']"
    class="inline-block transition-transform duration-300 hover:scale-105"
  >
    <span class="font-bold text-white bg-black px-1 rounded-md">{{
      nbWords()
    }}</span>
    mots
  </a>
</h1>

<div class="py-6"></div>

<div class="flex flex-col gap-16 items-stretch">
  @for (categories of data(); track $index) {
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
    @for (category of categories; track $index) {
    <a
      [routerLink]="category.pathParam"
      class="py-16 text-center border border-gray-400 rounded-t-md shadow-md relative"
    >
      <h2>
        <span
          class="font-bold rounded text-white px-2"
          [class]="category.color.bgColor"
          >{{ category.label }}</span
        >
        ({{ category.nbWords }})
      </h2>
    </a>
    }
  </div>
  }
</div>
