<app-meta
  robots="noIndex"
  description="Voces | Exercice Vocabulaire Espagnol"
/>

<app-client-side>
  <div
    class="fixed top-0 left-0 h-1 transition-all duration-500 bg-slate-600"
    [style.width]="progressPercent() + '%'"
  ></div>
  <div class="flex flex-col items-center gap-20 cursor-default relative">
    <div class="flex flex-col items-center">
      <app-exercice-level-picker
        [level]="level()"
        (levelChange)="setLevel($event)"
      ></app-exercice-level-picker>
      <div class="py-4"></div>
      <span class="text-neutral-900"
        >{{ wordsAnswered().length }} / {{ nbWords() }}</span
      >
    </div>

    @if(word(); as w) {
    <div class="text-6xl text-gray-800 tracking-wide">{{ w.fr }}</div>
    @if (level() === 1) {
    <app-exercice-level-1
      #exerciceLevelCmp
      [word]="w.es"
      (next)="answerWord()"
    ></app-exercice-level-1>
    } @else if (level() === 2) {
    <app-exercice-level-2
      #exerciceLevelCmp
      [word]="w.es"
      (next)="answerWord()"
    ></app-exercice-level-2>
    } @else if (level() === 3) {
    <app-exercice-level-3
      #exerciceLevelCmp
      [word]="w.es"
      (next)="answerWord()"
    ></app-exercice-level-3>
    } }
    <!--
    <app-exercice-bar
      showArrow="false"
      (patchQuestion)="help()"
      (arrowClockwise)="reset()"
    />
  --></div>
  <div class="py-12"></div>
  <app-words-grid [words]="wordsAnsweredReversed()" />
</app-client-side>
