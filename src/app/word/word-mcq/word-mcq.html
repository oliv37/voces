@let _mcqState = mcqState(); @let _isEsFrDirection = _mcqState.direction ===
'ES-FR';

<div
  class="flex flex-col justify-center gap-8 px-4 py-8 border border-gray-300 rounded-t-md"
>
  <span
    appVisibleIfClient
    class="text-2xl font-bold text-center wrap-break-word"
  >
    {{ _isEsFrDirection ? _mcqState.answer.es : _mcqState.answer.fr }}
  </span>

  <div appVisibleIfClient class="grid grid-cols-1 sm:grid-cols-2 gap-6">
    @for (choice of _mcqState.choices; track choice.id) {
    <button
      [class]="'px-2 py-4 border border-gray-400 rounded-md wrap-break-word transition-colors ' + 
      'enabled:hover:border-gray-800 enabled:active:border-gray-800 ' +
      'disabled:opacity-50'"
      (click)="checkAnswer(choice)"
      [disabled]="choice.disabled"
    >
      {{ _isEsFrDirection ? choice.fr : choice.es }}
    </button>
    }
  </div>
</div>
