<div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
  @for (choice of choices(); track choice.id) {
  <button
    [class]="
      'px-2 py-6 sm:py-8 border border-gray-400 rounded-md ' +
      'text-2xl sm:text-4xl wrap-anywhere transition-colors ' + 
      'enabled:hover:border-gray-800 enabled:active:border-gray-800 ' +
      'disabled:opacity-50'"
    [class.font-bold]="choice.hint"
    (click)="validate(choice)"
    [disabled]="choice.disabled"
  >
    {{ choice.es }}
  </button>
  }
</div>
