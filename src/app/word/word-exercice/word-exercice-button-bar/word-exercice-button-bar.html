<div class="flex justify-center items-center gap-1 sm:gap-5">
  <button
    type="button"
    class="p-2 hover:bg-gray-300/40"
    (click)="patchQuestion.emit()"
  >
    <app-patch-question-icon [className]="'w-9 h-9 ' + questionFillColor()" />
  </button>

  <button
    type="button"
    class="p-2 hover:bg-gray-300/40"
    (click)="arrowClockwise.emit()"
  >
    <app-arrow-clockwise-icon className="w-9 h-9 fill-neutral-900" />
  </button>

  <div class="flex justify-center px-2 sm:px-8 relative">
    @for (_lvl of levels; track $index) {
    <button
      type="button"
      class="p-2 hover:bg-gray-300/40"
      (click)="levelChange.emit(_lvl)"
    >
      @if (_lvl <= level()) {
      <app-star-fill-icon
        [className]="'w-9 h-9 stroke-gray-800 ' + starFillColor()"
      />
      } @else {
      <app-star-fill-icon className="w-9 h-9 stroke-gray-800 fill-white" />
      }
    </button>
    }
  </div>

  <a
    [routerLink]="['/word', 'exercice', prevWordGroupId()]"
    class="relative px-2 py-3 hover:bg-gray-300/40"
  >
    <app-arrow-down-short-icon className="w-9 h-9" />
    <span
      class="absolute left-1/2 -translate-x-1/2 -bottom-0.5 text-xs font-bold"
      >{{prevWordGroupId()}}</span
    >
  </a>
  <a
    [routerLink]="['/word', 'exercice', nextWordGroupId()]"
    class="relative px-2 py-3 hover:bg-gray-300/40"
  >
    <app-arrow-up-short-icon className="w-9 h-9" />
    <span
      class="absolute left-1/2 -translate-x-1/2 -bottom-0.5 text-xs font-bold"
      >{{nextWordGroupId()}}</span
    >
  </a>
</div>
