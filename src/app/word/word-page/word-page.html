<app-meta
  robots="index, nofollow"
  [description]="metaDescription()"
  [og]="metaOg()"
/>

<div class="flex justify-between items-center px-1">
  <button
    type="button"
    class="disabled:invisible"
    [disabled]="currentPage() === lastPage()"
    (click)="goToNextPage()"
  >
    <app-arrow-left-icon className="w-6 h-6 fill-neutral-800" />
  </button>
  <button
    type="button"
    class="disabled:invisible"
    [disabled]="currentPage() === 1"
    (click)="goToPreviousPage()"
  >
    <app-arrow-right-icon className="w-6 h-6 fill-neutral-800" />
  </button>
</div>

<div class="py-3"></div>

<div class="flex flex-col gap-12">
  @for (wordGroup of wordGroupsToShow(); track $index) {
  <app-exercice-link [wordGroup]="wordGroup" />
  }
</div>

<div class="py-6"></div>

<app-pagination-bar
  [lastPage]="lastPage()"
  [currentPage]="currentPage()"
  reversed
  (selectPage)="setCurrentPage($event)"
/>
