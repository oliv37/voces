<app-meta
  robots="index, nofollow"
  [description]="metaDescription()"
  [og]="metaOg()"
/>

<div class="flex justify-center items-center gap-3 py-3">
  <button
    type="button"
    class="p-1"
    [class.invisible]="currentPage() === lastPage()"
    (click)="goToNextPage()"
  >
    <app-arrow-left-icon
      className="w-6 h-6 fill-neutral-800 transition-transform active:-translate-x-0.5"
    />
  </button>
  <div class="w-16 text-3xl text-center font-bold cursor-default">
    {{currentPage()}}
  </div>
  <button
    type="button"
    class="p-1"
    [class.invisible]="currentPage() === 1"
    (click)="goToPreviousPage()"
  >
    <app-arrow-right-icon
      className="w-6 h-6 fill-neutral-800 transition-transform active:translate-x-0.5"
    />
  </button>
</div>

<div class="py-3"></div>

<div class="flex flex-col gap-12">
  @for (wordGroup of wordGroupsToShow(); track $index) {
  <app-exercice-link [wordGroup]="wordGroup" />
  }
</div>

<div class="py-8"></div>

<app-pagination-bar
  [lastPage]="lastPage()"
  [currentPage]="currentPage()"
  reversed
  (selectPage)="setCurrentPage($event)"
/>
